<h2></b>The Beginning of Apple.Inc</b></h2>
<p>The Apple company was founded by Steve Jobs, Steve Wozniak, and Ronald Wayne on April 1, 1976. At first it was named Apple Computers, 
INC. However, later in 1977, it was renamed as Apple.Inc  </p>
